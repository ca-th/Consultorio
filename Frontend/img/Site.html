    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

:root {
    /* colors */
    --primaryColor: #C5A57D; /* Adjusted for a medical feel, can be changed */
    --secondaryColor: #42000B; /* Adjusted for a medical feel, can be changed */
    --mainTxtColor: #000;
    --heroContentSpanColor: #42000B;
    --btnTxtColor: #C5A57D;
    --socialIconColor: #42000B;

    /* texts */
    --fs-header: 24px;
    --fs-hero-header: 36px;
    --fs-hero-body: 20px;
    --fs-hero-btn: 20px;
    --fw-header: 700;
    --fw-hero-header: 700;
    --fw-hero-body: 400;
    --fw-hero-btn: 700;
}

.dark-theme {
    /* colors */
    --primaryColor: #42000B; /* Adjusted for a medical feel, can be changed */
    --secondaryColor: #C5A57D; /* Adjusted for a medical feel, can be changed */
    --mainTxtColor: #FFF;
    --heroContentSpanColor: #42000B;
    --btnTxtColor: #42000B;
    --socialIconColor: #C5A57D;

    /* texts */
    --fs-header: 24px;
    --fs-hero-header: 36px;
    --fs-hero-body: 20px;
    --fs-hero-btn: 20px;
    --fw-header: 700;
    --fw-hero-header: 700;
    --fw-hero-body: 400;
    --fw-hero-btn: 700;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--primaryColor);
    font-family: "Poppins";
}

.home-page {
    min-height: 100vh;
    width: 100%;
    padding: 40px 140px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
}

/* header section */
.header-section {
    height: 50px;
    width: 100%;
    display: inline-flex;
    justify-content: space-between;
    font-size: var(--fs-header);
    font-weight: var(--fw-header);
    overflow: hidden;
}

/* header logo */
.header-logo {
    opacity: 0;
    font-size: 152%;
    animation: navbar 1s ease forwards;
    animation-delay: 1s;
    color: var(--mainTxtColor);
}

.header-logo span {
    color: var(--secondaryColor);
}

/* header navigation */
.header-nav {
    height: 100%;
    width: 56%;
    display: inline-flex;
    justify-content: space-between;
}

.header-nav-list {
    height: 100%;
    width: 94%;
    display: flex;
    justify-content: space-between;
}

.header-nav-list > li {
    transform: translateY(-200%);
    list-style-type: none;
    opacity: 0;
}

.header-nav-list > li:nth-child(1) {
    animation: navbar 0.5s ease forwards;
    animation-delay: 1s;
}

.header-nav-list > li:nth-child(2) {
    animation: navbar .5s ease forwards;
    animation-delay: 1.5s;
}

.header-nav-list > li:nth-child(3) {
    animation: navbar .5s ease forwards;
    animation-delay: 2s;
}

.header-nav-list > li:nth-child(4) {
    animation: navbar .5s ease forwards;
    animation-delay: 2.5s;
}

.header-nav-list > li:nth-child(5) {
    animation: navbar .5s ease forwards;
    animation-delay: 3s;
}

.header-nav-list > li > a {
    text-decoration: none;
    position: relative;
    transition: all 0.5s ease;
    color: var(--mainTxtColor);
}

.header-nav-list > li > a:hover {
    color: var(--secondaryColor);
}

.header-nav-list > li > a:hover::after {
    width: 90%;
}

.header-nav-list li.active a {
    color: var(--secondaryColor);
}

.header-nav-list > li.active > a::after {
    width: 90%;
}

/* theme change icon */
.theme-change {
    cursor: pointer;
    color: var(--mainTxtColor);
    animation: navbar 1s ease forwards;
}

/* mobile navigation icon */
.mobile-nav-icon {
    display: none;
    color: var(--mainTxtColor);
    cursor: pointer;
    animation: navbar 1s ease forwards;
}


/* hero section */
.hero-section {
    height: calc(100vh - 130px);
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}

/* hero content */
.hero-content {
    height: 120%;
    width: 45%;
    padding: 150px 0;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-around;
    color: var(--mainTxtColor);
    animation: hero-content 1s ease forwards;
}

.hero-content .content-header {
    margin: -73px 0px 0px 0px;
    font-size: var(--fs-hero-header);
    font-weight: var(--fw-hero-header);
}

.hero-content .content-header span {
    color: var(--heroContentSpanColor);
}

.hero-content .content-body {
    margin: -70px 11px 0px 11px;
    font-size: var(--fs-hero-body);
    font-weight: var(--fw-hero-body);
    text-align: justify;
}

.hero-btn {
    height: 50px;
    width: 100%;
}

.hero-btn button {
    height: 100%;
    width: 50%;
    background-color: var(--secondaryColor);
    border: none;
    border-radius: 20px;
    color: var(--btnTxtColor);
    font-size: var(--fs-hero-btn);
    font-weight: var(--fw-hero-btn);
    cursor: pointer;
    transition: all 0.5s ease;
    margin: -1vw 0vw 0vw 0vw;

}
.hero-btn button:hover {
    transform: translateY(-5px);
    box-shadow: 4px 4px 5px #42000B, 8px 8px 10px #C5A57D, 10px 10px 15px #C5A57D;
}
.resume{
    height: 50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.resume-btn{
    height: 94%;
    width: calc(32.33% - -45px);
    margin: 18px -60px 0px 172px;
    background-color: var(--secondaryColor);
    border: none;
    border-radius: 20px;
    color: var(--btnTxtColor);
    font-size: var(--fs-hero-btn);
    font-weight: var(--fw-hero-btn);
    cursor: pointer;
    transition: all 0.5s ease;
}
.media{
    height: 50px;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
.media-btn{
    height: 94%;
    width: calc(32.33% - -45px);
    margin: 10px -60px 0px 172px;
    background-color: var(--secondaryColor);
    border: none;
    border-radius: 20px;
    color: var(--btnTxtColor);
    font-size: var(--fs-hero-btn);
    font-weight: var(--fw-hero-btn);
    cursor: pointer;
    transition: all 0.5s ease;
}
.media button:hover {
    transform: translateY(-5px);
    box-shadow: 4px 4px 5px #42000B, 8px 8px 10px #C5A57D, 10px 10px 15px #C5A57D;
}

.hero-image {
    height: 89%;
    width: 55%;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    position: relative;
    overflow: hidden;
}

.hero-image .main-img {
    height: 46%;
    width: 421px;
    z-index: 2;
    position: fixed;
    margin: 102px 30px;
    animation: hero-content 1s ease forwards;
}

.hero-image .bg-img {
    position: absolute;
    height: 70%;
    bottom: 0;
    z-index: 1;
}


/* social icon list */
.social-icon-list {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 138px; /* Ajuste do espaçamento entre ícones */
    position: absolute; /* Para posicionamento na parte inferior */
    bottom: 20px; /* Distância do fundo da página */
    left: 50%; /* Centraliza horizontalmente */
    transform: translateX(-50%); /* Garante alinhamento centralizado */
    
}


/* Estilo dos links dos ícones sociais */
.social-icon-list a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%; /* Corrija o border-radius para 50% para garantir que o círculo seja realmente redondo */
    background-color: var(--primaryColor);
    transition: background-color 0.3s, transform 0.3s;
}

/* Estilo dos links ao passar o mouse */
.social-icon-list a:hover {
    background-color: var(--secondaryColor); /* Cor de fundo ao passar o mouse */
    transform: scale(1.1); /* Leve aumento de tamanho ao passar o mouse */
}

/* Estilo dos ícones SVG */
.social-icon-list svg {
    width: 30px; /* Ajuste o tamanho dos ícones SVG */
    height: 30px; /* Ajuste o tamanho dos ícones SVG */
    fill: var(--socialIconColor);
    transition: fill 0.3s;
}

/* Estilo dos ícones SVG ao passar o mouse */
.social-icon-list a:hover svg {
    fill: var(--primaryColor); /* Cor dos ícones ao passar o mouse */
}

/* Efeito adicional ao passar o mouse sobre o ícone (opcional) */
.social-icon-list i:hover::after {
    content: "";
    position: absolute;
    bottom: -10px; /* Ajuste a posição do efeito para que ele fique visível */
    left: 50%; /* Ajuste o alinhamento horizontal do efeito */
    transform: translateX(-50%); /* Centralize horizontalmente */
    height: 8px; /* Ajuste a altura do efeito */
    width: 8px; /* Ajuste a largura do efeito */
    border-radius: 50%;
    background-color: var(--secondaryColor);
}
.social-icon-list i:hover::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%; /* Ajuste para centralizar o ponto */
    transform: translateX(-50%); /* Ajuste para centralizar o ponto */
    height: 10px;
    width: 10px;
    border-radius: 50%;
    background-color: var(--secondaryColor);
}


/* Animações */
@keyframes navbar {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes hero-content {
    0% {
        transform: translateY(100%);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes social-icon {
    0% {
        transform: translateY(100%);
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@media (max-width: 767px) {

}

    <script>
        const themeChangeIcon = document.getElementById("themeChangeIcon");
const mobileNavIcon = document.getElementById("mobileNavIcon");
const headerNavList = document.getElementById("headerNavList");
const heroSection = document.getElementById("heroSection");


// Função para aplicar o tema
function applyTheme(theme) {
    if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        themeChangeIcon.classList.remove('fa-moon');
        themeChangeIcon.classList.add('fa-sun');
    } else {
        document.body.classList.remove('dark-theme');
        themeChangeIcon.classList.remove('fa-sun');
        themeChangeIcon.classList.add('fa-moon');
    }
}

// Carregar tema salvo no localStorage
const savedTheme = localStorage.getItem('theme') || 'light'; // Padrão para 'light(claro)' se não houver nada salvo
applyTheme(savedTheme);

// Evento de mudança de tema
themeChangeIcon.addEventListener('click', () => {
    let theme = 'light';
    if (document.body.classList.toggle('dark-theme')) {
        theme = 'dark';
        themeChangeIcon.classList.remove('fa-moon');
        themeChangeIcon.classList.add('fa-sun');
    } else {
        themeChangeIcon.classList.remove('fa-sun');
        themeChangeIcon.classList.add('fa-moon');
    }
    localStorage.setItem('theme', theme); // Salvar o tema no localStorage
});

// Evento para o ícone de navegação móvel
mobileNavIcon.addEventListener('click', () => {
    if (mobileNavIcon.classList.contains("fa-bars")) {
        mobileNavIcon.classList.remove("fa-bars");
        mobileNavIcon.classList.add("fa-close");
        headerNavList.style.display = "flex";
        headerNavList.style.transform = "translateX(0)";
    } else {
        mobileNavIcon.classList.remove("fa-close");
        mobileNavIcon.classList.add("fa-bars");
        headerNavList.style.display = "none";
        headerNavList.style.transform = "translateX(200%)";
    }
});


document.addEventListener('DOMContentLoaded', function() {
    const protectedImages = document.querySelectorAll('.protected-image');
    protectedImages.forEach((img) => {
        img.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    });
});


    </script>
