  - intent: stop
    examples: |
      - parar
      - cancelar
      - interromper
      - não quero mais
      - esquece
      - para o agendamento
      - quero cancelar o agendamento

  # --- INTENÇÕES PARA INFORMAÇÕES DA CLÍNICA ---
  - intent: ask_horario_geral
    examples: |
      - qual o horário de funcionamento?
