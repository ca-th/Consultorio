version: "3.1"

nlu:
  # --- INTENÇÕES GERAIS ---
  - intent: greet
    examples: |
      - oi
      - olá
      - bom dia
      - boa tarde
      - boa noite
      - e aí
      - oi tudo bem
      - como vai

  - intent: goodbye
    examples: |
      - tchau
      - até mais
      - adeus
      - vou indo
      - até logo
      - estou saindo

  - intent: affirm
    examples: |
      - sim
      - claro
      - com certeza
      - isso
      - uhum
      - de acordo
      - pode ser

  - intent: deny
    examples: |
      - não
      - nem
      - negativo
      - de jeito nenhum
      - de forma alguma
      - nops

  - intent: stop
    examples: |
      - parar
      - cancelar
      - interromper
      - não quero mais
      - esquece
      - para o agendamento
      - quero cancelar o agendamento

  # --- INTENÇÕES PARA O FORMULÁRIO DE AGENDAMENTO ---
  - intent: agendar_consulta
    examples: |
      - quero marcar uma consulta
      - agendar um horário
      - preciso de uma consulta
      - marcar consulta
      - posso agendar?
      - gostaria de agendar uma consulta médica
      - marcar consulta com um médico
      - preciso de um agendamento
      - quero marcar um horário com um médico
      - agendar uma consulta
      - marcar uma consulta de [cardiologia](especialidade)

  - intent: inform_especialidade
    examples: |
      - [cardiologia](especialidade)
      - preciso de um [dermatologista](especialidade)
      - um especialista em [gastroenterologia](especialidade)
      - quero um [pediatra](especialidade)
      - na área de [ortopedia](especialidade)
      - pode ser [clínico geral](especialidade)
      - para [odontologia](especialidade)
      - [ginecologia](especialidade)
      - [urologia](especialidade)
      - em [neurologia](especialidade)

  # CORRIGIDO: Intenção apenas para datas, com mais exemplos
  - intent: inform_date
    examples: |
      - para o dia [1 de agosto](data_consulta)
      - [2 de agosto](data_consulta)
      - no dia [10 de agosto de 2025](data_consulta)
      - em [3 dias](data_consulta)
      - para [amanhã](data_consulta)
      - na [próxima terça](data_consulta)
      - dia [25 de julho](data_consulta)
      - pode ser [quarta-feira](data_consulta)
      - [hoje](data_consulta)
      - [01/08/2025](data_consulta)
      - [05/08](data_consulta)
      - na [próxima semana](data_consulta)

  # CORRIGIDO: Nova intenção apenas para horários
  - intent: inform_time
    examples: |
      - às [15h](hora_consulta)
      - [às 18 horas](hora_consulta)
      - às [9 da manhã](hora_consulta)
      - [14h30](hora_consulta)
      - pode ser [10:00](hora_consulta)
      - [meio-dia](hora_consulta)
      - [2 da tarde](hora_consulta)

  - intent: inform_nome_medico
    examples: |
      - com [Dr. Silva](nome_medico)
      - pode ser [Dra. Ana](nome_medico)
      - um médico chamado [Carlos](nome_medico)
      - pode ser o [Dr. João](nome_medico)
      - [Dr. João Silva](nome_medico)
      - [Dra. Maria Oliveira](nome_medico)
      - [Dr. Carlos Mendes](nome_medico)
      - [Dra. Ana Souza](nome_medico)
      # CORRIGIDO: Removida a anotação incorreta de "médico" como nome
      - não tenho preferência
      - qualquer um
      - tanto faz

  # CORRIGIDO: Nome da intenção para ser consistente com o slot
  - intent: inform_motivo_consulta
    examples: |
      - o motivo é [dor de cabeça frequente](motivo_consulta)
      - para [exames de rotina](motivo_consulta)
      - por causa de [uma tosse que não passa](motivo_consulta)
      - [sinto tonturas e cansaço](motivo_consulta)
      - [para check-up anual](motivo_consulta)
      - é uma consulta de rotina

  - intent: inform_nome
    examples: |
      - meu nome é [João](nome)
      - sou [Maria da Silva](nome)
      - me chamo [Pedro](nome)
      - [Ana](nome)
      - meu nome é [Carlos Eduardo](nome)

  # --- INTENÇÕES PARA INFORMAÇÕES DA CLÍNICA (sem alterações) ---
  - intent: ask_horario_geral
    examples: |
      - qual o horário de funcionamento?
      - quais são os horários de vocês?
      - que horas abrem?
      - que horas fecham?

  - intent: ask_servicos
    examples: |
      - quais serviços vocês oferecem?
      - que especialidades têm?
      - quais as especialidades?
      - vocês têm pediatria?
      - quais os tipos de consulta?

  - intent: ask_horario_medico_especifico
    examples: |
      - qual o horário dos médicos?
      - qual o horário do [Dr. João Silva](nome_medico)?
      - que horas [Dra. Maria Oliveira](nome_medico) atende?
      - a [Dra. Ana Souza](nome_medico) atende quando?
      - qual o horário de [pediatria](especialidade)?

  - intent: ask_contato
    examples: |
      - qual o contato de vocês?
      - como entro em contato?
      - quero o telefone
      - qual o email
      - onde fica a clínica?

  - intent: ask_endereco
    examples: |
      - qual o endereço?
      - onde é a clínica?
      - qual o local?

  - intent: ask_telefone
    examples: |
      - qual o telefone?
      - me passa o número

  - intent: ask_email
    examples: |
      - qual o email?
      - me passa o email de vocês?

  # --- INTENÇÃO PARA PERGUNTAS AO LLM EXTERNO (sem alterações) ---
  - intent: perguntar_ao_llm
    examples: |
      - o que é inteligência artificial?
      - me conte sobre a história do Brasil
      - escreva uma poesia sobre gatos
      - qual a capital da França?
      # ... (e todos os seus outros exemplos)