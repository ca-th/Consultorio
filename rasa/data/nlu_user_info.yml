      - pode ser [clínico generalista](especialidade)
      - para [odontologia](especialidade)
      - [consulta geral](especialidade)
      - [ginecologia](especialidade)
      - [urologia](especialidade)

  - intent: inform_data_hora
    examples: |
      - para [amanhã](data_consulta)
      - na [próxima terça](data_consulta)
      - dia [25 de julho](data_consulta)
      - [quarta-feira](data_consulta) às [15h](hora_consulta)
