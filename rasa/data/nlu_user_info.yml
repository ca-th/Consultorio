# data/nlu.yml

version: "3.1"

nlu:
  # --- INTENÇÃO EXISTENTE (fornecer_cpf) ---
  # Mantenha esta intenção se ela for relevante para o seu bot.
  - intent: fornecer_cpf
    examples: |
      - meu CPF é [123.456.789-00](cadastro_pessoa_f)
      - meu cadastro é [98765432100](cadastro_pessoa_f)
      - o CPF é [000.111.222-33](cadastro_pessoa_f)
      - meu número de documento é [44455566677](cadastro_pessoa_f)
      - meu cpf [111.222.333-44](cadastro_pessoa_f)
      - [55566677788](cadastro_pessoa_f)
      - é [99999999999](cadastro_pessoa_f)

  # --- INTENÇÕES GERAIS ---
  - intent: greet
    examples: |
      - oi
      - olá
      - bom dia
      - boa tarde
      - boa noite
      - e aí
      - oi tudo bem
      - como vai

  - intent: goodbye
    examples: |
      - tchau
      - até mais
      - adeus
      - vou indo
      - até logo
      - estou saindo

  - intent: affirm
    examples: |
      - sim
      - claro
      - com certeza
      - isso
      - uhum
      - de acordo
      - pode ser

  - intent: deny
    examples: |
      - não
      - nem
      - negativo
      - de jeito nenhum
      - de forma alguma
      - nops


  # --- INTENÇÕES PARA O FORMULÁRIO DE AGENDAMENTO ---
