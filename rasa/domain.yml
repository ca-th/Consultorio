version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - inform_symptoms
  - schedule_appointment
  - provide_personal_info
  - check_availability
  - cancel_appointment
  - ask_specialties

entities:
  - symptom
  - specialty
  - date
  - time
  - name
  - phone
  - cpf

slots:
  symptoms:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: symptom
  specialty:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: specialty
  symptoms_urgency:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  symptoms_explanation:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  appointment_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date
  appointment_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time
  patient_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  patient_phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: phone
  patient_cpf:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cpf
  recommended_specialty:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Olá! Sou seu assistente para agendamento de consultas. Como posso ajudá-lo hoje?"

  utter_ask_symptoms:
  - text: "Pode me descrever os sintomas que você está sentindo?"

  utter_ask_personal_info:
  - text: "Para continuar com o agendamento, preciso de algumas informações:\\n- Nome completo\\n- Telefone\\n- CPF"

  utter_ask_preferred_date:
  - text: "Que data você gostaria para sua consulta? (formato: DD/MM/AAAA)"

  utter_ask_preferred_time:
  - text: "Que horário você prefere? (formato: HH:MM)"

  utter_goodbye:
  - text: "Obrigado por usar nosso serviço! Tenha um ótimo dia!"

  # Respostas do formulário (ESSENCIAIS)
  utter_ask_patient_name:
  - text: "Qual é o seu nome completo?"

  utter_ask_patient_phone:
  - text: "Qual é o seu número de telefone?"

  utter_ask_patient_cpf:
  - text: "Qual é o seu CPF?"

  utter_ask_appointment_date:
  - text: "Em que data você gostaria de agendar? (DD/MM/AAAA)"

  utter_ask_appointment_time:
  - text: "Que horário você prefere? (HH:MM)"

  # Respostas de erro
  utter_default:
  - text: "Desculpe, não entendi. Pode repetir?"

actions:
  - action_analyze_symptoms
  - action_recommend_specialty
  - action_check_availability
  - action_schedule_appointment
  - action_confirm_appointment
  - validate_appointment_form

forms:
  appointment_form:
    required_slots:
      - patient_name
      - patient_phone
      - patient_cpf
      - appointment_date
      - appointment_time

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true